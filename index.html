<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "js.js" defer></script>
</head>
<body>
    <div class = "calcBody">
        <div class = "display">
            <div class = "upper-display"></div>
            <div class = "lower-display"></div>
        </div>
        <div class = erasers>
            <button id = "CLEAR"></button>
            <button id = "DELETE"></button>
        </div>
        <div class = buttons>
            <div class= "numButtons">
                <button id = "1"></button>
                <button id = "2"></button>
                <button id = "3"></button>
                <button id = "4"></button>
                <button id = "5"></button>
                <button id = "6"></button>
                <button id = "7"></button>
                <button id = "8"></button>
                <button id = "9"></button>
                <button id = "0"></button>
                <button id = "="></button>
            </div>
            <div class = "operatorButtons">
                <button id = "รท"></button>
                <button id = "ร"></button>
                <button id = "-"></button>
                <button id = "+"></button>
            </div>
        </div>
    </div>
    <div class = "credits">
        <h2>Calculator by rdura</h2>
    </div>
</body>
</html>
